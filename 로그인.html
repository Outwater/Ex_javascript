 <input type="button" value="&emsp;&emsp;&emsp;&emsp;회원가입&emsp;&emsp;&emsp;&emsp;" onclick="alert('회원가입 오류!')">
 
 <script>
     const input = document.querySelector('input[type=text]');
     const msg = document.querySelector('.message');

     const Min_UserName_Length = 5; //이름의 최소 길이를 변수로 선언

     function checkUserNameLength(n){
         if(input.value.length< n ){
             msg.innerHTML= '이메일은' + n + '자 이상이어야 합니다';
         } else {
             msg.innerHTML = ' ';
         }
         }
     
     input.addEventListener('blur', function(){
         checkUserNameLength(Min_UserName_Length)});
     </script>

</body>
