<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='인수나와라.jpg'">인수나와라</button>

<img id="myImage" src="ㅎㅎ.jpg" style="width:600px">

<button onclick="document.getElementById('myImage').src='송원이나와라.jpg'">송원이나와라</button>

</body>
</html>
